<section id="singup-view" class="base-section">
    <article id="singup-article" class="base-article" ng-controller="AuthController as vm">
        <h2  class="singup-title" translate="LBL_REGISTER">Registro</h2>
        <button id="btn-facebook" class="button-default" translate="BTN_FACEBOOK">facebook</button>
        <button id="btn-twitter" class="button-default" translate="BTN_TWITTER">twitter</button>
        <button id="btn-google" class="button-default" translate="BTN_GOOGLE">google</button>
        <button id="btn-email" class="button-default" ng-click="vm.openSingUpModal()" translate="BTN_EMAIL">Email</button>
        <p>{{vm.title}}</p>
    </article>
</section>
