<div class="div-full" ng-controller="ShellController as vm">
  <header class="clearfix">
    <ht-top-nav ng-show="false" navline="vm.navline"></ht-top-nav>
  </header>
  <section id="content" class="content">
    <div ng-show="false" ng-include="'app/layout/sidebar.html'"></div>

    <div ui-view class="shuffle-animation, div-full"></div>

    <div ngplus-overlay ngplus-overlay-delay-in="50" ngplus-overlay-delay-out="700" ngplus-overlay-animation="dissolve-animation">
      <img src="images/busy.gif" />

      <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
    </div>
  </section>
</div>
